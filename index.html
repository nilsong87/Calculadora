<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-1">
            <a class="navbar-brand" href="index.html">
                <i class="fab fa-js-square me-2"></i>JS Course
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#modules">Módulos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resources">Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="buttons">
            <button class="span-2" data-action="clear">
                <i class="fas fa-eraser"></i> AC
            </button>
            <button data-action="delete">
                <i class="fas fa-backspace"></i>
            </button>
            <button data-action="operation" data-value="/">
                <i class="fas fa-divide"></i>
            </button>
            
            <button data-action="number" data-value="7">7</button>
            <button data-action="number" data-value="8">8</button>
            <button data-action="number" data-value="9">9</button>
            <button data-action="operation" data-value="*">
                <i class="fas fa-times"></i>
            </button>
            
            <button data-action="number" data-value="4">4</button>
            <button data-action="number" data-value="5">5</button>
            <button data-action="number" data-value="6">6</button>
            <button data-action="operation" data-value="-">
                <i class="fas fa-minus"></i>
            </button>
            
            <button data-action="number" data-value="1">1</button>
            <button data-action="number" data-value="2">2</button>
            <button data-action="number" data-value="3">3</button>
            <button data-action="operation" data-value="+">
                <i class="fas fa-plus"></i>
            </button>
            
            <button data-action="number" data-value="0">0</button>
            <button data-action="number" data-value=".">.</button>
            <button data-action="calculate" class="equals">
                <i class="fas fa-equals"></i>
            </button>
        </div>
    </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
          <div class="footer-links">
            <a href="#home">Início</a>
            <a href="#modules">Módulos</a>
            <a href="#projects">Projetos</a>
            <a href="#contact">Contato</a>
          </div>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>&copy; 2025 Calculadora. Todos os direitos reservados a Nilson Gomes.</p>
        </div>
      </footer>

    <script src="script.js"></script>
</body>
</html>
